provider:
  name: aws
  iamRoleStatements:
    - Effect: Allow
      Action:
      - "transcribe:StartTranscriptionJob"
      Resource: "*"
    - Effect: Allow
      Action:
      - "translate:TranslateText"
      Resource: "*"
